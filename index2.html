<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style2.css"></link>
    <script src="./script.js"></script>
    <title>Solar Data Monitoring</title>
</head>
<body>
    <!-- navbar -->
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-3 text-xl">Tailblocks</span>
          </a>
          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <a class="mr-5 hover:text-gray-900">First Link</a>
            <a class="mr-5 hover:text-gray-900">Second Link</a>
            <a class="mr-5 hover:text-gray-900">Third Link</a>
            <a class="mr-5 hover:text-gray-900">Fourth Link</a>
          </nav>
          <button class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Button
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </button>
        </div>
      </header>
      <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-wrap -mx-4 -mb-10 text-center" id="flex-container">
            <div class="sm:w-1/2 mb-10 px-4">
              <canvas class="rounded-lg h-64 overflow-hidden chart" id="field--1">
              </canvas>
              <h2 class="title-font text-2xl font-medium text-gray-900 mt-6 mb-3">Temperature</h2>
              <p>Most Recent Value:</p>
            </div>
            <div class="sm:w-1/2 mb-10 px-4">
              <div class="rounded-lg h-64 overflow-hidden">
              </div>
              <h2 class="title-font text-2xl font-medium text-gray-900 mt-6 mb-3">Humidity</h2>
              <p>Most Recent Value:</p>
            </div>
            <div class="sm:w-1/2 mb-10 px-4">
                <div class="rounded-lg h-64 overflow-hidden">
                  <canvas class="chart" id="field--3"></canvas>
                </div>
                <h2 class="title-font text-2xl font-medium text-gray-900 mt-6 mb-3">Voltage</h2>
                <p>Most Recent Value:</p>
              </div>
              <div class="sm:w-1/2 mb-10 px-4">
                <div class="rounded-lg h-64 overflow-hidden">
                  <canvas class="chart" id="field--4"></canvas>
                </div>
                <h2 class="title-font text-2xl font-medium text-gray-900 mt-6 mb-3">Current</h2>
                <p>Most Recent Value:</p>
              </div>
              <div class="sm:w-1/2 mb-10 px-4">
                <div class="rounded-lg h-64 overflow-hidden">
                  <canvas class="chart" id="field--5"></canvas>
                </div>
                <h2 class="title-font text-2xl font-medium text-gray-900 mt-6 mb-3">Power</h2>
                <p>Most Recent Value:</p>
              </div>
          </div>
        </div>
      </section>
   
</body>
</html>
